<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>MovieWeb App</h1>
    </header>
    <div class="container">
        <h1>Update Movie: {{ movie.name }}</h1>

        <form method="POST">
            <label for="name">Movie Name:</label>
            <input type="text" id="name" name="name" value="{{ movie.name }}" required>

            <label for="director">Director:</label>
            <input type="text" id="director" name="director" value="{{ movie.director }}" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" value="{{ movie.year }}" required>

            <label for="rating">Rating (1-10):</label>
            <input type="number" id="rating" name="rating" value="{{ movie.rating }}" min="1" max="10" required>

            <button type="submit" class="btn">Update Movie</button>
            <a href="{{ url_for('user_movies', user_id=user_id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
